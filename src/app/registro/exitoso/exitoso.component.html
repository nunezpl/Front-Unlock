<main class="main">
    <div class="container text-center mt-5">
        <!-- Icono de éxito -->
        <div class="text-success mb-4">
          <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
        </div>
      
        <!-- Mensaje de éxito -->
        <h3>¡Reserva Exitosa!</h3>
      
        <!-- Información del registro -->
        <div class="card mx-auto mt-3" style="max-width: 400px;">
          <div class="card-body">
            <div class="mb-3">
              <strong>Usuario:</strong>
              <span>{{ registro.usuario.name }}</span>
            </div>
            <div class="mb-3">
              <strong>Evento:</strong>
              <span>{{ registro.evento.nombre }}</span>
            </div>
            <div class="mb-3">
              <strong>Lugar:</strong>
              <span>{{ registro.evento.ciudad }}</span>
            </div>
            <div class="mb-3">
              <strong>Fecha del Evento:</strong>
              <span>{{ registro.evento.fecha_hora }}</span>
            </div>
            <div class="mb-3">
              <strong>Fecha de Registro:</strong>
              <span>{{ registro.fechaRegistro }}</span>
            </div>
            <div class="mb-3">
              <strong>Estado:</strong>
              <span>{{ registro.estadoPago }}</span>
            </div>
          </div>
        </div>
      
        <!-- Botones -->
        <div class="mt-4">
          <button class="btn btn-outline-primary me-2" (click)="onExit()">
            <i class="bi bi-box-arrow-left"></i> Exit
          </button>
          <button class="btn btn-primary" (click)="onViewBooking()">
            View booking
          </button>
        </div>
      </div>
      
</main>
